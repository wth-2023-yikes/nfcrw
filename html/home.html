<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  
  <!-- Axios import -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <!-- <h1 class="text-3xl font-bold underline">
    Hello world!
  </h1>

  <div class="card rounded-none">
  </div> -->
  <div class="bg-gray-100">
    <section>
      <div class="flex justify-center w-screen h-32 my-4">
        <!-- <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/>
        </svg> -->
        <div class="flex flex-col w-11/12 h-full py-2 px-4 bg-blue-500 hover:bg-blue-700 rounded shadow">
            <svg class="flex justify-center fill-current" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier"> 
                    <path d="M5 8L10 16" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"></path> 
                    <path d="M18.7224 20.5C20.2145 17.9157 21 14.9841 21 12C21 9.01588 20.2145 6.08433 18.7224 3.5" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none"></path> 
                    <path d="M14.3923 18C15.4455 16.1758 16 14.1064 16 12C16 9.89356 15.4455 7.82423 14.3923 6" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none"></path> 
                    <path d="M9.9282 16C10.6303 14.7838 11 13.4043 11 12C11 10.5957 10.6303 9.21615 9.9282 8" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"></path> 
                    <path d="M5.0718 16C4.36965 14.7838 4 13.4043 4 12C4 10.5957 4.36965 9.21615 5.0718 8" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"></path> 
                </g>
            </svg>
            <button class="flex justify-center py-2 px-4 text-white text-2xl font-bold" id="write-nfc">
              <!-- <p class="text-9xl"> -->
                Assign a NFC Tag
              <!-- </p> -->
            </button>
            <div id="display-output"></div>
            <div id="display-error"></div>
        </div>
      </div>
    </section>

    <section class="h-screen py-4">
      <div class="mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-center">
          <h1 class="text-2xl font-bold text-gray-900">Select a Product</h1>
        </div>
    
        <div class="flex flex-row justify-between w-full my-4 bg-white hover:bg-gray-100 py-2 px-4 border border-gray-400 rounded shadow" id="product-list">
          <div class="flex flex-row"> <!-- Allow to take up available space -->
            <div class="flex flex-col">
              <h2 class="text-black text-2xl font-semibold" id="name-list">
                Product Name
              </h2>
              
              <h3 class="text-black text-xl font-semibold" id="price-list">
                Product Price
              </h3>
            </div>
          </div>
          <div class="flex flex-col justify-between items-end">
            <input type="checkbox" id="select" class="flex peer w-4 h-4 mt-2 left-6 accent-blue-600 rounded-full" />
            <button class="flex text-sky-500 hover:text-sky-700 decoration-solid">
              View More
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>
    
  <script src="../js/nfclogic.js"></script>
</body>
</html>
